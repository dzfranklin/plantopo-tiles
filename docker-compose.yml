services:
  dev:
    build: .
    ports:
      - "3010:8080"
    volumes:
      - ./mapproxy_template.yaml:/mapproxy/mapproxy_template.yaml:ro
    environment:
      - OS_API_KEY=${OS_API_KEY}
      - TILES_MY_PERSONALB_ACCESS_KEY_ID=${TILES_MY_PERSONALB_ACCESS_KEY_ID}
      - TILES_MY_PERSONALB_SECRET_ACCESS_KEY=${TILES_MY_PERSONALB_SECRET_ACCESS_KEY}
      - DEV_MODE=true
    restart: unless-stopped
    command: [ "/scripts/serve-develop.sh" ]

  dev_viewer:
    image: nginx:alpine
    ports:
      - "3011:8081"
    volumes:
      - ./dev_viewer:/usr/share/nginx/html:ro
      - ./dev_viewer/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./tilejson:/usr/share/nginx/tilejson:ro
    depends_on:
      - dev

  prod-test:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./mapproxy_template.yaml:/mapproxy/mapproxy_template.yaml:ro
    environment:
      - OS_API_KEY=${OS_API_KEY}
      - TILES_MY_PERSONALB_ACCESS_KEY_ID=${TILES_MY_PERSONALB_ACCESS_KEY_ID}
      - TILES_MY_PERSONALB_SECRET_ACCESS_KEY=${TILES_MY_PERSONALB_SECRET_ACCESS_KEY}
    restart: "no"
    networks:
      - test-network

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - prod-test
    environment:
      - MAPPROXY_URL=http://prod-test:8080
    volumes:
      - ./test_integration.py:/app/test_integration.py
    command: python test_integration.py
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
